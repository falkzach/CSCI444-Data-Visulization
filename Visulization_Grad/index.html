<body>
<div class="container-fluid">
    <div class="row">
        <h1>Bicycle Gearing</h1>
        <!-- Plotly chart will be drawn inside this DIV -->
        <div class="m-t-1 col-lg-4">
            <div id="myDiv" style="width:100%;height:100%"></div>
        </div>
    </div>
</div>
<script>
    var gearcalc = {
        buildLine: function(x, y, z, color, scene) {
            return {
                x: x,
                y: y,
                z: z,
                mode: 'lines+markers',
                marker: {
                    color: color,
                    size: 12,
                    symbol: 'circle',
                    line: {
                        color: 'rgb(0,0,0)',
                        width: 10
                    }
                },
                line: {
                    color: color,
                    width: 2.5
                },
                type: 'scatter3d',
                scene: scene
            }
        },
        buildData: function(front, rear, color, scene) {
            var data = [];
            for(var i = 0; i < front.length; i++) {
                var x = [];
                var y = [];
                var z = [];
                for (var j = 0; j < rear.length; j++) {
                    x.push(rear[j]);
                    y.push(front[i]);
                    z.push(front[i] / rear[j]);
                }
                data.push(gearcalc.buildLine(x,y,z,color, scene));
            }
            var shifts = gearcalc.buildShifts(front, rear, color);
            return data.concat(shifts);
        },
        buildShifts: function(front, rear, color) {
            var shifts = [];
            var x = [];
            var y = [];
            var z = [];
            if(front.length == 2) {
                for(var i = Math.ceil(rear.length * 0.125); i < parseInt(rear.length * 0.875); i++) {
                    x = [rear[i], rear[i]];
                    y = [front[0], front[1]];
                    z = [front[0]/rear[i], front[1]/rear[i]];
                    shifts.push(gearcalc.buildLine(x,y,z,color));
                }
            } else if(front.length > 1) {
                for(i = 0; i < parseInt(rear.length * 0.75); i++) {
                    x = [rear[i], rear[i]];
                    y = [front[0], front[1]];
                    z = [front[0]/rear[i], front[1]/rear[i]];
                    shifts.push(gearcalc.buildLine(x,y,z,color));
                }
            }
            if(front.length > 2) {
                for(i = rear.length - 1; i > rear.length * 0.25; i--) {
                    x = [rear[i], rear[i]];
                    y = [front[1], front[2]];
                    z = [front[1]/rear[i], front[2]/rear[i]];
                    shifts.push(gearcalc.buildLine(x,y,z,color));
                }
            }
            return shifts;
        }
    };

    $(function(){
//        my current 3x7 system
        var f = [42, 32, 24];
        var r = [12, 14, 16, 18, 21, 26, 32];
        var data1 = gearcalc.buildData(f, r, '#1f77b4', 'scene1');

//        sram eagle 1x11 system, 3 different front cog options
        var f2 = [32];
        var r2 = [10, 12, 14, 16, 18, 21, 24, 28, 32, 36, 42, 50];
        var data2 = gearcalc.buildData(f2, r2, '#F71818', 'scene2');


        var data = data1.concat(data2);
        console.log(data);

        var layout = {
            scene1: {
                domain: {
                    x: [0.0,  0.5],
                    y: [0.5, 1.0]
                }},
            scene2: {
                domain: {
                    x: [0.5, 1],
                    y: [0.5, 1.0]
                }},
            height: 600,
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0,
                pad: 20
            },
            showlegend: false
        };


        /**  DERP! **/
        function getrandom(num , mul){
            var value = [ ];
            for(i=0;i<=num;i++)
            {
                rand = Math.random() * mul;
                value.push(rand);
            }
            return value;}


        Plotly.newPlot('myDiv', data, layout);
    });
</script>
</body>
